<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      TRA CỨU TTHC
    </ion-title>
  </ion-navbar>



</ion-header>



<ion-content parallax>
  <div class="bg"></div>
  <ion-searchbar class="search" placeholder="Tìm kiếm lĩnh vực thủ tục" (ionInput)="getItems($event)"></ion-searchbar>
  <div class="main-cnt">
    <img src="../assets/imgs/logobd.jpg" class="dp">




    <div class="tag">
      <button ion-button color="blues" round>Khiếu nại</button>
      <button ion-button round>Chuyển nhượng</button>
      <button ion-button color="secondary" round>Cấp giấy phép</button>
      <button ion-button color="danger" round>Đăng ký hợp đồng</button>
      <button ion-button color="dark" round>Chứng thực hợp đồng</button>
    </div>
    <page-search-result [m]="getText()"></page-search-result>
  </div>
</ion-content>
