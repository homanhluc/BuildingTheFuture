<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      TRA CỨU TTHC
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content parallax>
  <div class="bg"></div>
  <ion-searchbar placeholder="Tìm lĩnh vực thủ tục" (ionInput)="getItems($event)"></ion-searchbar>
  <div class="main-cnt">
    <img src="../assets/imgs/logobd.jpg" class="dp">
    <h1 style="color:#0098DB; text-shadow: 0px 0px 5px white" text-center>DANH MỤC LĨNH VỰC</h1>
    <ion-list no-lines class="main-list">
      <ion-item *ngFor="let i of items" (click)="viewList(i.name)">
        <ion-icon name="home" item-start></ion-icon>
        {{ i.name }}
        <p>{{ i.title }}</p>
        <ion-icon name="arrow-dropright" item-end></ion-icon>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
