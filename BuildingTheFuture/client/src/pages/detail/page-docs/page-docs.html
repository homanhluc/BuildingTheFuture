<ion-header>
  <ion-navbar>
    <ion-title>pageDocs</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <h3>Hồ sơ cần nộp và yêu cầu của thủ tục</h3>
  <ion-card  *ngFor="let i of data">
      <ion-card-header text-wrap>
          {{ i.name }}
      </ion-card-header>
      <ion-card-content>
          <a [href] = "'http://dichvucong.binhduong.gov.vn/DVC/'+i.downloaddocs">
            <ion-icon name="md-cloud-download">

            </ion-icon>
          </a>
      </ion-card-content>
    </ion-card>
</ion-content>
