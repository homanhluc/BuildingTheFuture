<!--
  Generated template for the FieldPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{ namePage }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list no-lines>
    <ion-item *ngFor="let i of data" (click)="viewDetail(i.linkdetail)" text-wrap>
      <ion-icon name="home" item-start></ion-icon>
      {{ i.title }}
      <p>{{ i.field }}</p>
      <ion-icon name="arrow-dropright" item-end></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
