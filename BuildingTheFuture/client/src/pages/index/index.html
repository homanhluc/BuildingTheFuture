<ion-content parallax>
  <div class="background">
    <ion-label id="lbTitle">Tra cứu Thủ Tục Hành Chính tỉnh Bình Dương</ion-label>
  </div>
  <div class="main-cnt">
    <ion-searchbar class="search" (ionInput)="getItems($event)"></ion-searchbar> 
  </div>
  <ion-list>
    <button ion-item *ngFor="let item of ListItems" (click)="itemSelected(item)">
      {{ item }}
      <ion-icon name="arrow-dropright-circle" item-end></ion-icon>
    </button>
  </ion-list>
</ion-content>
